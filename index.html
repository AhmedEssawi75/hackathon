<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
</head>
<body>
    <!--Container Grid Layout-->
    <div class = "container">
        <div class="row">
            <div class = "col-12">
                <!--Bootstrap Jumbotron-->
                <div class="jumbotron jumbotron-fluid" id = "jumbotron1">
                    <div class="container">
                      <h1 class="display-4" id = "jumboHeader">GameHub</h1>
                      <p class="lead" id = "jumboP">Choose the game you wish to play!!</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-6">
                <!--Button-->
                <div id = "button">
                    <a class="btn btn-primary" href="ticTacToe.html" role="button">Tic Tac Toe</a>
                </div>  
                <img src="https://miro.medium.com/max/1024/1*Syzc_BbO0QHTx74NLHcpiQ.png" alt="Tic Tac Toe Image">
            </div>
            <div class = "col-6">
                <!--Button-->
                <div id = "button">
                    <a class="btn btn-primary" href="rps.html" role="button">Rock Paper Scissors</a>
                </div>
                <!--Image-->
                <img src="https://www.playworks.org/colorado/wp-content/uploads/sites/5/2019/09/finalrps-classypage.jpg" alt="Rock Paper Scissors Image" width = "500" height = "500">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
