<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--Bootstrap Grid Layout-->
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <!--NavBar-->
                <nav class="navbar navbar-light" style="background-color: #00FFFF;">
                    <a class="navbar-brand" href="index.html">GameHub</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="ticTacToe.html">Tic Tac Toe</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <div class = "row">
            <div class = "col-12">
                <!--Jumbotron-->
                <div class="jumbotron jumbotron-fluid" id = "jumbotron2">
                    <div class="container">
                      <h1 class="display-4">Rock Paper Scissors</h1>
                      <p class="lead">Click "r", "p", or "s" to play!</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-4">
                <!--Image and win count declaration-->
                <img src="https://previews.123rf.com/images/sukanda26/sukanda261601/sukanda26160100563/51558257-stamp-word-you-win-in-red-over-white-background.jpg" id = "winIMG" width = "400" height = "300">
            </div>
            <div class = "col-4">
                <h1 id = "winCount">Wins: 0</h1>
                <h1 id = "drawCount">Draws: 0</h1>
                <h1 id = "loseCount">Losses: 0</h1>
            </div>
            <div class = "col-4">
                <img src="http://thebenefitsourcellc.com/wp-content/uploads/2018/02/Screen-Shot-2018-02-20-at-4.17.38-PM.png" id = "loseIMG">
            </div>
        </div>
    </div>



    <script>

    //Hide both images
       $("#winIMG").hide();
       $("#loseIMG").hide();

        //declare variables
        var keypressed;
        var rockPaperScissors = ["r", "p", "s"];
        var computerChoice;
        var winCount = 0;
        var loseCount = 0;
        var drawCount = 0;

        //listen for keypress
        document.onkeydown = function (event) {
            keyPressed = event.key;
            //random computer choice generation
            computerChoice = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
            //conditional based on key press and computer choice
            if (keyPressed == "r" && computerChoice == "s") {
                $("#loseIMG").hide();
                $("#winIMG").show();
                winCount++;
            }
            else if (keyPressed == "r" && computerChoice == "p") {
                $("#winIMG").hide();
                $("#loseIMG").show();
                loseCount++;
            }
            else if (keyPressed == "p" && computerChoice == "r") {
                $("#loseIMG").hide();
                $("#winIMG").show();
                winCount++;
            }
            else if (keyPressed == "p" && computerChoice == "s") {
                $("#winIMG").hide();
                $("#loseIMG").show();
                loseCount++;
            }
            else if (keyPressed == "s" && computerChoice == "r") {
                $("#winIMG").hide();
                $("#loseIMG").show();
                loseCount++;
            }
            else if (keyPressed == "s" && computerChoice == "p") {
                $("#loseIMG").hide();
                $("#winIMG").show();
                winCount++;
            }
            else if (keyPressed == compuerChoice) {
                drawCount++;
            }

            //display win,draw,loss count

            $("#winCount").text("Wins: " + winCount);
            $("#loseCount").text("Losses: " + loseCount);
            $("#drawCount").text("Draws: " + drawCount);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
